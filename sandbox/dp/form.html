<html>
    <head>
        <title>
            This is a complex form test.
        </title>
    </head>
    <body>
        <h3>Form 1</h3>
        <form model="form1" style="width: 100%; border: 1px solid black;">
            <table pattern="formBody">
                <div pattern="formItem">
                    <tr style="background-color: #ccccee">
                        <td>
                            <span pattern="fieldLabel">Label</span>
                        </td>
                        <td>
                            <input pattern="fieldInput" />
                        </td>
                        <td>
                            <span pattern="fieldError" style="color: red" />
                        </td>
                    </tr>
                    <tr style="background-color: #ccccee">
                        <td colspan="3"><span pattern="fieldDescription">Description</span></td>
                    </tr>
                </div>
                <div pattern="formItem">
                    <tr style="background-color: eecccc">
                        <td>
                            <span pattern="fieldLabel">Label</span>
                        </td>
                        <td>
                            <input pattern="fieldInput" />
                        </td>
                        <td>
                            <span pattern="fieldError" style="color: red" />
                        </td>
                    </tr>
                    <tr style="background-color: eecccc">
                        <td colspan="3"><span pattern="fieldDescription">Description</span></td>
                    </tr>
                </div>
                <tr pattern="formSubmit">
                    <td>
                    </td>
                    <td align="right">
                        <input type="submit" />
                    </td>
                </tr>
            </table>
        </form>

        <h3>Form 2</h3>

        <form model="form2" style="width: 100%; border: 1px solid black;">

        </form>
    </body>
</html>
