<html>
    <head>
        <title model="greeting" view="Text">Title here</title>
    </head>
    <body>
        <h3 model="greeting" view="Text">Greeting here.</h3>
        
        You are visitor <span model="anInt" view="Text">0</span>! Not really, 
        though.
        
        <ol model="aList" view="List">
            <li listItemOf="aList" view="Text">List item here.</li>
        </ol>

        <span model="aList" view="List">
            <div listItemOf="aList" view="Text" style="background-color: blue">
                List item here.
            </div>
            <div listItemOf="aList" view="Text" style="background-color: green">
                List item here.
            </div>
        </span>

        <p>
            <span model="aDict" view="KeyedList">
                <div keyedListItemOf="aDict" view="Text" 
                     style="background-color: blue">List item here.</div>
                <div keyedListItemOf="aDict" view="Text" 
                     style="background-color: green">List item here.</div>
            </span>
        </p>
        
        <p model="aList" view="None">
            <div model="3">Last item</div>
            <div model="0">First item</div>
        </p>
        
        <p model="aDict" view="None">
            <div model="some">A dict value here</div>
            <div model="goes">Another dict value here</div>
        </p>

    </body>
</html>
